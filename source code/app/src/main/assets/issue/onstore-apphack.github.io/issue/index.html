<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>OnStore | Feedback</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
   <link rel='stylesheet prefetch' href='../../netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css'>
   
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700|Electrolize' rel='stylesheet' type='text/css' />
  
  <script src="js/modernizr.js"></script>
</head>

<body>

  
  <div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Short Description" id="name" />
      </p>
	 
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email - We will notify you!" />
      </p>

      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Describe the Issue"></textarea>
      </p>

      <div class="submit dialog-open" >
        <input  class="submit dialog-open" type="submit" value="Report" id="button-blue" />
        <div class="ease"></div>
      </div>
    </form>
	
</div>
	<div id="overlay">
      <div id="screen"></div>  
      <div id="dialog-button-blue" class="dialog">
        <div class="label-dialog"><i class="icon-beaker"></i></div>
        <div class="body-dialog">
          <p>We promise to resolve the Issue!</span>.</p>
        </div>
        <div class="ok-dialog"><i class="icon-ok-sign"></i></div>
      </div>
    </div>
  <script src='../../codepen.io/assets/libs/fullpage/jquery.js'></script>
  <script src="js/index.js"></script>
  <script src="js/alert.js"></script>
</body>
